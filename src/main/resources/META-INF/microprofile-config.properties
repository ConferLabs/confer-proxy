# Microprofile server properties
server.port=8080
server.host=0.0.0.0
server.timeout=0

# CORS configuration
cors.enabled=true
cors.allow-origins=https://confer.to,http://localhost:5173,http://localhost:5174,http://localhost:8081
cors.allow-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
cors.allow-headers=Content-Type,Authorization,X-Requested-With,Accept,Origin
cors.allow-credentials=true
cors.max-age=3600

ita.url=https://api.trustauthority.intel.com

# Site URL
site_url=https://confer.to

# MicroProfile Metrics on localhost-only socket
server.sockets.0.name=observe
server.sockets.0.port=9090
server.sockets.0.host=127.0.0.1
server.features.observe.sockets.0=observe
metrics.rest-request.enabled=true

security.enabled=false

logging.level.org.jboss.weld.Event=WARNING
logging.level.org.glassfish.jersey.internal.Errors=WARNING
